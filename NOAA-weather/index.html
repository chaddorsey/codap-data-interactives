<head>
    <meta charset="UTF-8">
    <title>NOAA-CDO</title>

    <link rel='stylesheet' type='text/css' href='css/noaa-cdo.css'/>

    <script src="lib/iframe-phone.js"></script>
    <script src="lib/codapInterface.js"></script>
    <script src="lib/pluginHelper.js"></script>
    <script src="lib/dayjs.min.js"></script>

    <!--    Specific JS for this app     -->
    <script src="js/noaa-cdo.js"></script>
    <script src="js/noaa.ui.js"></script>
    <script src="js/CODAPconnect.js"></script>
    <script src="js/noaaStations.js"></script>

</head>
<body>
<div>
<label for="startDate">Start date:
<input type="date" id="startDate" onchange="noaa.dateChange()" name="data-start"
       value="2018-01-01">
</label>
</div><div>
<label for="endDate">End date:
<input type="date" id="endDate" onchange="noaa.dateChange()" name="data-end"
       value="2018-01-31">
</label>
</div><div>
<label><input type="radio" value="GSOM" name="frequencyControl" > monthly</label> |
<label><input type="radio" value="GHCND"  name="frequencyControl" checked> daily</label>
</div><div>
Weather Station: <span id="stationName"></span>
<summary>Attributes</summary>
<div id="dataTypeUI"></div>
</div>

<p>NOAA limits the number of results that may be returned.
    The product of the number of reports and the number of data types requested
    must be less than 1,000. Please be aware of the possibility of incomplete
    returns.
</p>
<hr>
<div><button id="get-button" onclick="noaa.doGet()">get data</button></div>

<div id="results"></div>
